<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .table_class {
            color: brown;
        }
        #table_id {
            font-size: xx-large;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Class is generic while id is unique -->
    <div class="table_class">
        <!-- Creates a table -->
        <table>
            <!-- Table head -->
            <thead>
                <!-- Table Row Creates new row-->
                <tr id="table_id">
                    <!-- Table header -->
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <!-- Table Description -->
                    <td>Luis</td>
                    <td>Esteban</td>    
                </tr>
                <tr>
                    <td>Luis</td>
                    <td>Esteban</td>    
                </tr>
            </tbody>
        </table>
    </div>
    <div><h1>Hello There</h1></div>
    <div class="table_class"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style2" id="iamanid"><h1>Hello There</h1></div>
</body>
</html>
